                </div>
            </a>
            <div class="header-text">
                <h1>The Map Picker</h1>
                <div class="dropdown-group">
                    <div class="format-selector-container">
                        <label for="game-format-selector">Game Format:</label>
                        <select id="game-format-selector">
                            <option value="bo1">Single Round (Bo1)</option>
                            <option value="bo3" selected>Best of 3</option>
                            <option value="bo5">Best of 5</option>
                            <option value="bo7">Best of 7</option>
                            <option value="bo9">Best of 9</option>
                        </select>
                    </div>
                    <div class="format-selector-container">
                        <label for="battle-format-selector">Battle Format:</label>
                        <select id="battle-format-selector">
                            <option value="3v3" selected>3v3</option> <!-- Set 3v3 as new default selected -->
                            <option value="3v3_onslaught">3v3 Onslaught</option>
                            <option value="5v5_onslaught">5v5 Onslaught</option>
                            <option value="7v7_onslaught">7v7 Onslaught</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <p id="instructions">Loading...</p>

        <!-- Main Content Area (Grid and Results Panel) -->
        <div class="content">
            <!-- Map Grid -->
            <div id="map-grid" class="map-grid">
                <!-- Map tiles will be generated by JavaScript -->
            </div>

            <!-- Results Panel -->
            <div class="results-panel">
                <!-- Team 1 Panel -->
                <div class="team-results team-1">
                    <div class="team-header">
                        <h3 id="team1-name" contenteditable="true">Team Blue</h3>
                        <input type="color" id="team1-color-picker" value="#007bff">
                    </div>
                    <div class="picks">
                        <h4>Picks</h4>
                        <ul id="team1-picks"></ul>
                    </div>
                    <div class="bans">
                        <h4>Bans</h4>
                        <ul id="team1-bans"></ul>
                    </div>
                </div>

                <!-- Team 2 Panel -->
                <div class="team-results team-2">
                    <div class="team-header">
                        <h3 id="team2-name" contenteditable="true">Team Red</h3>
                        <input type="color" id="team2-color-picker" value="#dc3545" title="Change Team 2 Color">
                    </div>
                    <div class="picks">
                        <h4>Picks</h4>
                        <ul id="team2-picks"></ul>
                    </div>
                    <div class="bans">
                        <h4>Bans</h4>
                        <ul id="team2-bans"></ul>
                    </div>
                </div>

                <!-- Reset Button -->
                <button id="reset-button">Reset</button>
            </div>
        </div> <!-- End of .content -->
